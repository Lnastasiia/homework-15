<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+Great+Primer:ital@1&family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="container mt-3">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>

        <div class="form-group mt-3 d-flex flex-column">
            <div class="mb-4" >
                <label for="phonenumber">Ваш телефон: *</label>
            </div>

            <input 
            required
            pattern="^(\+[0-9]{12})|(\+38\([0-9]{3}\)[0-9]{7})|\+38\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}$"
            type="phonenumber" 
            class="form-control" 
            id="phonenumber" 
            placeholder="+380..."/>
            <small class="form-text text-muted ">
                * Обязательно к заполнению
            </small>
            <small class="form-text text-success valid-label">
                * Поле заполнено верно.
            </small>
            <button type="submit" class="btn btn-secondary text-white mt-3">Перезвонить мне</button>
        </div>
    </div>
</body>
</html>
